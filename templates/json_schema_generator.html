<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Developer Tools</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <style>
        /* Custom styles for diff output */
        .diff-container { 
            background-color: #f8f9fa; 
            overflow-x: auto; 
        }
        table.diff { 
            width: 100%; 
            border-collapse: collapse; 
            margin-bottom: 20px; 
        }
        .diff th, .diff td { 
            text-align: left; 
            border: 1px solid #ddd; 
            padding: 8px; 
        }
        .diff th { 
            background-color: #f0f0f0; 
        }
        .diff td { 
            white-space: pre-wrap; 
            font-family: monospace; 
        }
        .diff_add { 
            background-color: #e6ffed; 
        }
        .diff_chg { 
            background-color: #fff3cd; 
        }
        .diff_sub { 
            background-color: #ffe8e6; 
        }
        /* Full width for diff table */
        .container { 
            width: 95%; 
            max-width: 100%; 
            margin: auto; 
        }
        textarea { 
            width: 100%; 
            margin-bottom: 20px; 
        }
    </style>
    <script>
        function copyToClipboard() {
            var schemaText = document.getElementById("hiddenSchema");
            schemaText.style.display = "block"; // Temporarily show for copying
            schemaText.select();
            document.execCommand("copy");
            schemaText.style.display = "none"; // Hide again
            alert("Schema copied to clipboard!");
        }
    </script>
</head>
<body>
    <div class="navbar">
        <a href="{{ url_for('diff_viewer') }}">Diff Viewer</a>
        <a href="{{ url_for('json_validator') }}">JSON Validator</a>
        <a href="{{ url_for('json_schema_generator') }}">JSON Schema Generator</a>
        <a href="{{ url_for('qr_generator') }}">QR Code Generator</a>
        <a href="{{ url_for('regex_checker') }}">Regex Checker</a>
        <a href="{{ url_for('regex_generator') }}">Regex Generator</a>
    </div>
    <div class="container">
        <h2>JSON Schema Generator</h2>
        <form method="POST">
            <textarea name="json_input" class="large-textarea" placeholder="Enter JSON here..." required>{{ json_input }}</textarea>
            <button type="submit">Generate Schema</button>
        </form>
        {% if schema_result %}
            <div class="schema-result">
                <h3>Generated JSON Schema</h3>
                <button onclick="copyToClipboard()">Copy Schema</button>
                <pre>{{ schema_result }}</pre>
                <!-- Hidden textarea for copying without line numbers -->
                <textarea id="hiddenSchema" style="display: none;">{{ schema_for_copying }}</textarea>
            </div>
        {% endif %}
    </div>
</body>
</html>
