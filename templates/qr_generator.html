<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Developer Tools</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    {% include 'navbar.html' %}
    <div class="container">
        <h2>QR Code Generator</h2>
        <form method="POST">
            <input type="text" name="data" placeholder="Enter data for QR code" value="{{ data }}" required>
            <button type="submit">Generate QR Code</button>
        </form>
        {% if qr_img %}
            <div class="result">
                <img src="{{ qr_img }}" alt="QR Code">
            </div>
        {% endif %}
        {% if data %}
            <div>
                <strong>Input Data:</strong> <span class="highlight">{{ data }}</span>
            </div>
        {% endif %}
    </div>
</body>
</html>
