<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Developer Tools</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="navbar">
        <a href="{{ url_for('diff_viewer') }}">Diff Viewer</a>
        <a href="{{ url_for('json_validator') }}">JSON Validator</a>
        <a href="{{ url_for('json_schema_generator') }}">JSON Schema Generator</a>
        <a href="{{ url_for('qr_generator') }}">QR Code Generator</a>
        <a href="{{ url_for('regex_checker') }}">Regex Checker</a>
        <a href="{{ url_for('regex_generator') }}">Regex Generator</a>
    </div>
    <div class="container">
        <h2>QR Code Generator</h2>
        <form method="POST">
            <input type="text" name="data" placeholder="Enter data for QR code" required>
            <button type="submit">Generate QR Code</button>
        </form>
        {% if qr_img %}
            <div class="result">
                <img src="{{ qr_img }}" alt="QR Code">
            </div>
        {% endif %}
    </div>
</body>
</html>
