<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>YAML to JSON Generator</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="container">
        <h1>YAML to JSON Generator</h1>
        <form action="/generate-json" method="post">
            <div class="form-group">
                <label for="yaml_data">YAML Data:</label>
                <textarea class="form-control" id="yaml_data" name="yaml_data" rows="10" required></textarea>
            </div>
            <div class="form-group">
                <label for="endpoint">API Endpoint (optional):</label>
                <input type="text" class="form-control" id="endpoint" name="endpoint">
            </div>
            <button type="submit" class="btn btn-primary">Generate JSON</button>
        </form>
    </div>
</body>
</html>
