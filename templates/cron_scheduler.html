<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CRON Scheduler</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            // Populate minutes, hours, and days
            const minuteSelect = document.getElementById('minute');
            const hourSelect = document.getElementById('hour');
            const dayOfMonthSelect = document.getElementById('day_of_month');
            const monthSelect = document.getElementById('month');
            const dayOfWeekSelect = document.getElementById('day_of_week');
    
            for (let i = 0; i < 60; i++) {
                minuteSelect.options[minuteSelect.options.length] = new Option(i, i);
                if (i < 24) {
                    hourSelect.options[hourSelect.options.length] = new Option(i, i);
                }
            }
    
            for (let i = 1; i <= 31; i++) {
                dayOfMonthSelect.options[dayOfMonthSelect.options.length] = new Option(i, i);
            }
    
            for (let i = 1; i <= 12; i++) {
                monthSelect.options[monthSelect.options.length] = new Option(i, i);
            }
    
            for (let i = 0; i < 7; i++) {
                dayOfWeekSelect.options[dayOfWeekSelect.options.length] = new Option(i, i);
            }
        });
    
        function submitForm(event) {
            event.preventDefault();
            const form = event.target;
            const data = new FormData(form);
            fetch(form.action, {
                method: form.method,
                body: data,
            })
            .then(response => response.text())
            .then(text => {
                document.getElementById('cronResult').innerText = text;
            })
            .catch(error => console.error(error));
        }
    </script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: #f4f4f4;
            color: #333;
        }
        .container {
            max-width: 600px;
            margin: 5% auto;
            padding: 20px;
            background: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h2 {
            color: #444;
            margin-bottom: 20px;
        }
        .form-group {
            margin-bottom: 10px;
        }
        label {
            display: block;
            margin-bottom: 5px;
        }
        select {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box; /* Added to include padding in the box's width */
        }
        .btn {
            padding: 10px 15px;
            background: #5cb85c;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        .btn:hover {
            background: #4cae4c;
        }
        #cronResult {
            margin-top: 20px;
            padding: 10px;
            background: #dff0d8;
            border: 1px solid #d6e9c6;
            color: #3c763d;
            border-radius: 4px;
        }
    </style>
</head>
<body>
    {% include 'navbar.html' %}
    <div class="container">
        <h2>Create a CRON Schedule</h2>
        <form action="/schedule_cron" method="post" class="cron-form" onsubmit="submitForm(event)">
            <div class="form-group">
                <label for="minute">Minute:</label>
                <select name="minute" id="minute" class="form-control">
                    <option value="*">*</option>
                    <!-- Options generated by JS -->
                </select>
            </div>

            <div class="form-group">
                <label for="hour">Hour:</label>
                <select name="hour" id="hour" class="form-control">
                    <option value="*">*</option>
                    <!-- Options generated by JS -->
                </select>
            </div>

            <div class="form-group">
                <label for="day_of_month">Day of the Month:</label>
                <select name="day_of_month" id="day_of_month" class="form-control">
                    <option value="*">*</option>
                    <!-- Options generated by JS -->
                </select>
            </div>

            <div class="form-group">
                <label for="month">Month:</label>
                <select name="month" id="month" class="form-control">
                    <option value="*">*</option>
                    <!-- Options generated by JS -->
                </select>
            </div>

            <div class="form-group">
                <label for="day_of_week">Day of the Week:</label>
                <select name="day_of_week" id="day_of_week" class="form-control">
                    <option value="*">*</option>
                    <!-- Options generated by JS -->
                </select>
            </div>

            <button type="submit" class="btn btn-primary">Create Schedule</button>
        </form>
        <div id="cronResult">
            <!-- CRON expression result will be displayed here -->
        </div>
    </div>
</body>
</html>
