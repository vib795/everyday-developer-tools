<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JSON Converter</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <style>
        /* Custom styles for diff output */
        .diff-container { 
            background-color: #f8f9fa; 
            overflow-x: auto; 
        }
        table.diff { 
            width: 100%; 
            border-collapse: collapse; 
            margin-bottom: 20px; 
        }
        .diff th, .diff td { 
            text-align: left; 
            border: 1px solid #ddd; 
            padding: 8px; 
        }
        .diff th { 
            background-color: #f0f0f0; 
        }
        .diff td { 
            white-space: pre-wrap; 
            font-family: monospace; 
        }
        .diff_add { 
            background-color: #e6ffed; 
        }
        .diff_chg { 
            background-color: #fff3cd; 
        }
        .diff_sub { 
            background-color: #ffe8e6; 
        }
        /* Full width for diff table */
        .container { 
            width: 95%; 
            max-width: 100%; 
            margin: auto; 
        }
        textarea { 
            width: 100%; 
            margin-bottom: 20px; 
        }
    </style>
</head>
<body>
    {% include 'navbar.html' %}
    <div class="container">
        <h2>JSON Converter</h2>
        <form method="POST">
            <label for="conversion_type">Conversion Type:</label>
            <select name="conversion_type" id="conversion_type">
                <option value="to_json">String to JSON</option>
                <option value="to_string">JSON to String</option>
            </select>
            <textarea name="input_data" class="large-textarea" placeholder="Enter your input here..." required>{{ input_data }}</textarea>
            <button type="submit">Convert</button>
        </form>
        {% if error %}
            <div class="error-details">{{ error }}</div>
        {% else %}
            <div class="result">
                <h3>Output:</h3>
                <pre>{{ output_data }}</pre>
            </div>
        {% endif %}
    </div>
</body>
</html>
